<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Finance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/vars.css">
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-card glass">
            <div class="login-logo">
                <img src="/static/logo/Crescent.svg" alt="Logo" style="width: 7rem; height: auto;"></img>
                <h2>Crescent</h2>
                <p style="color: var(--text-secondary);">Server Finance Management</p>
            </div>
            <form class="login-form" method="POST" action="/login">
                {% if error %}
                <p class="error-message" style="color: red;">{{ error }}</p>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary" style="width: 100%; font-weight: 700; font-family: 'Poppins', sans-serif;">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
